<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Symphony Player</title>
    <style>
        body {
            width: 320px;
            height: 250px;
            overflow: hidden;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #333;
        }

        .container {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .loading {
            display: block;
        }

        .container h1 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-bar div {
            height: 100%;
            width: 0;
            background: #4caf50;
            transition: width 0.1s ease;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background: #4caf50;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #45a049;
        }

        button:disabled {
            background: #999;
            cursor: not-allowed;
        }

        #pause-btn {
            background: #f44336;
        }

        #pause-btn:hover {
            background: #e53935;
        }

        canvas {
            display: block;
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>DOMphonic</h1>
        <canvas id="visualizer"></canvas>
        <div class="buttons">
            <button id="play-btn">Play</button>
            <button id="pause-btn">Stop</button>
        </div>
    </div>
    <div class="loading">
        <h1>Loading...</h1>
    </div>

    <script src="popup.js" defer></script>
</body>

</html>
